<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="icon.png" />
    <link rel="stylesheet" type="text/css" href="css/holo-dark.min.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <title>LI Stats</title>
  </head>
  <body>
    <div id="ultimosPedidos" class="page">
      <header class="action-bar">
        <a class="app-icon action" href="javascript: void(0)">
          <img src="img/logo-small.png" alt="LI Pedidos" class="title" />
        </a>
        <h1 class="title">Loja Integrada Pedidos</h1>
        <ul class="actions pull-right">
          <li><a href="javascript:;" id="top-search" class="action" title="Buscar"><i class="icon-search"></i></a></li>
          <li><a href="javascript:;" id="top-about" class="action" title="Sobre"><i class="icon-information"></i></a></li>
          <li><a href="javascript:;" id="top-exit" class="action" title="Sair"><i class="icon-cancel"></i></a></li>
        </ul>
      </header>
      <div class="content">
        <ul class="list inset ultimos-pedidos">
          <li id="0" class="list-divider">Últimos Pedidos</li>
        </ul>
        <div class="carregar-mais"><a href="javascript:;" id="load-more" class="btn-small" style="display: none;">Carregar Mais</a></div>
        <div class="loading"><img src="img/loading.gif" alt="Carregando..." /></div>
      </div>
      <div class="dialogs">
        <div id="sobre" class="dialog">
          <header class="dialog-title-region">
            <h1 class="title">Sobre</h1>
          </header>
          <div class="dialog-content">
            <p class="inset"><br />Loja Integrada Pedidos v0.2<br /><br /></p>
          </div>
          <ul class="dialog-actions">
            <li><a href="javascript: void(0);" class="dialog-cancel-button">Fechar</a></li>
            <li><a href="javascript: void(0);" class="dialog-ok-button">Avaliar</a></li>
          </ul>
        </div>
        <div id="search" class="dialog">
          <header class="dialog-title-region">
            <h1 class="title">Buscar Pedido</h1>
          </header>
          <div class="dialog-content">
            <p class="inset">
              <span class="input-pretty"><input type="number" class="input-text" placeholder="Número do Pedido" name="search_num" id="search_num" value="" /></span>
            </p>
          </div>
          <ul class="dialog-actions">
            <li><a href="javascript: void(0);" class="dialog-ok-button">Buscar</a></li>
            <li><a href="javascript: void(0);" class="dialog-cancel-button">Fechar</a></li>
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/fries.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/custom.js"></script>
    <script>
      app.initialize();
    </script>
  </body>
</html>
